<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무제표 시각화 - OpenDart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                재무제표 시각화
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <i class="fas fa-database me-1"></i>
                            <span id="company-count">113,179</span>개 회사 데이터
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <!-- 검색 섹션 -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body p-3">
                        <h6 class="card-title">
                            <i class="fas fa-search me-2"></i>
                            회사 검색
                        </h6>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" id="company-search" class="form-control form-control-lg" 
                                           placeholder="회사명을 입력하세요 (예: 삼성전자, LG전자, 현대자동차)">
                                    <button class="btn btn-primary" type="button" id="search-btn">
                                        <i class="fas fa-search"></i> 검색
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select id="year-select" class="form-select form-select-lg">
                                    <option value="2024" selected>2024년 (최신)</option>
                                    <option value="2023">2023년</option>
                                    <option value="2022">2022년</option>
                                    <option value="2021">2021년</option>
                                    <option value="2020">2020년</option>
                                    <option value="2019">2019년</option>
                                    <option value="2018">2018년</option>
                                    <option value="2017">2017년</option>
                                    <option value="2016">2016년</option>
                                    <option value="2015">2015년</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 검색 결과 섹션 -->
        <div class="row mb-3" id="search-results-section" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body p-3">
                        <h6 class="card-title">
                            <i class="fas fa-list me-2"></i>
                            검색 결과
                        </h6>
                        <div id="search-results"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 선택된 회사 정보 -->
        <div class="row mb-3" id="company-info-section" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body p-3">
                        <h6 class="card-title" id="company-title">
                            <i class="fas fa-building me-2"></i>
                            회사 정보
                        </h6>
                        <div id="company-details"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 주요 지표 카드 (컴팩트 버전) -->
        <div class="row mb-3" id="metrics-section" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-3">
                        <h6 class="card-title mb-3">
                            <i class="fas fa-chart-bar me-2"></i>
                            주요 재무지표
                        </h6>
                        <div class="row g-2">
                            <div class="col-md-2 col-6">
                                <div class="metric-item text-center p-2 bg-light rounded">
                                    <i class="fas fa-coins text-primary fs-5"></i>
                                    <div class="fw-bold small mt-1">매출액</div>
                                    <div class="metric-value" id="revenue-amount">-</div>
                                    <div class="metric-change" id="revenue-change">-</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="metric-item text-center p-2 bg-light rounded">
                                    <i class="fas fa-chart-line text-success fs-5"></i>
                                    <div class="fw-bold small mt-1">영업이익</div>
                                    <div class="metric-value" id="operating-profit-amount">-</div>
                                    <div class="metric-change" id="operating-profit-change">-</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="metric-item text-center p-2 bg-light rounded">
                                    <i class="fas fa-trophy text-warning fs-5"></i>
                                    <div class="fw-bold small mt-1">당기순이익</div>
                                    <div class="metric-value" id="net-income-amount">-</div>
                                    <div class="metric-change" id="net-income-change">-</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="metric-item text-center p-2 bg-light rounded">
                                    <i class="fas fa-building text-info fs-5"></i>
                                    <div class="fw-bold small mt-1">총자산</div>
                                    <div class="metric-value" id="total-assets-amount">-</div>
                                    <div class="metric-change" id="total-assets-change">-</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="metric-item text-center p-2 bg-light rounded">
                                    <i class="fas fa-credit-card text-danger fs-5"></i>
                                    <div class="fw-bold small mt-1">총부채</div>
                                    <div class="metric-value" id="total-liabilities-amount">-</div>
                                    <div class="metric-change" id="total-liabilities-change">-</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="metric-item text-center p-2 bg-light rounded">
                                    <i class="fas fa-piggy-bank text-purple fs-5"></i>
                                    <div class="fw-bold small mt-1">자본총계</div>
                                    <div class="metric-value" id="total-equity-amount">-</div>
                                    <div class="metric-change" id="total-equity-change">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 섹션 (컴팩트 버전) -->
        <div class="row mb-3" id="charts-section" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-3">
                        <h6 class="card-title mb-2">
                            <i class="fas fa-chart-bar me-2"></i>
                            재무상태표
                        </h6>
                        <div style="height: 300px;">
                            <canvas id="balance-sheet-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-3">
                        <h6 class="card-title mb-2">
                            <i class="fas fa-chart-line me-2"></i>
                            손익계산서
                        </h6>
                        <div style="height: 300px;">
                            <canvas id="income-statement-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI 분석 섹션 -->
        <div class="row mb-3" id="ai-analysis-section" style="display: none;">
            <div class="col-12">
                <div class="card border-primary">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-title mb-0">
                                <i class="fas fa-robot me-2 text-primary"></i>
                                AI 재무분석 <span class="badge bg-primary">Gemini</span>
                            </h6>
                            <button class="btn btn-primary btn-sm" id="ai-analyze-btn">
                                <i class="fas fa-brain me-1"></i>
                                AI 분석 실행
                            </button>
                        </div>
                        
                        <!-- AI 분석 결과 -->
                        <div id="ai-analysis-content">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-lightbulb fs-1 mb-3"></i>
                                <p>AI 분석을 실행하면 전문적인 재무분석 결과를 확인할 수 있습니다.</p>
                                <small>• 재무 건전성 평가 • 강점/약점 분석 • 투자 관점 • 향후 전망</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상세 데이터 테이블 (컴팩트 버전) -->
        <div class="row mb-3" id="detailed-data-section" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-3">
                        <h6 class="card-title mb-2">
                            <i class="fas fa-table me-2"></i>
                            상세 재무 데이터
                        </h6>
                        
                        <!-- 탭 네비게이션 -->
                        <ul class="nav nav-tabs nav-tabs-sm" id="data-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active small" id="balance-sheet-tab" data-bs-toggle="tab" 
                                        data-bs-target="#balance-sheet-pane" type="button" role="tab">
                                    재무상태표
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link small" id="income-statement-tab" data-bs-toggle="tab" 
                                        data-bs-target="#income-statement-pane" type="button" role="tab">
                                    손익계산서
                                </button>
                            </li>
                        </ul>
                        
                        <!-- 탭 내용 -->
                        <div class="tab-content" id="data-tab-content">
                            <div class="tab-pane fade show active" id="balance-sheet-pane" role="tabpanel">
                                <div class="table-responsive mt-2" style="max-height: 400px; overflow-y: auto;">
                                    <table class="table table-sm table-striped" id="balance-sheet-table">
                                        <thead class="table-dark sticky-top">
                                            <tr>
                                                <th>계정과목</th>
                                                <th class="text-end">당기</th>
                                                <th class="text-end">전기</th>
                                                <th class="text-end">증감</th>
                                                <th class="text-end">증감률</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="income-statement-pane" role="tabpanel">
                                <div class="table-responsive mt-2" style="max-height: 400px; overflow-y: auto;">
                                    <table class="table table-sm table-striped" id="income-statement-table">
                                        <thead class="table-dark sticky-top">
                                            <tr>
                                                <th>계정과목</th>
                                                <th class="text-end">당기</th>
                                                <th class="text-end">전기</th>
                                                <th class="text-end">증감</th>
                                                <th class="text-end">증감률</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 모달 -->
    <div class="modal fade" id="loading-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 mb-0">재무제표 데이터를 가져오는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
